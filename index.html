<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>星云逃亡</title>

    <meta name="keywords" content="星云逃亡,基于星云链的神庙逃亡" />
    <meta name="description" content="星云逃亡html5游戏,星云逃亡手机在线游戏" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <script type="text/javascript" src="./js/developer.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script src="game.js"></script>

    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link href="css/menu.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Custom Fonts  -->
    <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/lightbox.css">
    <style>
        #container {
            background: #000000;
            width: 100%;
            height: 100%;
        }

        html,
        body {
            background: #000000;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            user-select: none;
            -ms-touch-action: none;
            -moz-user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            overflow: hidden;
        }

        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
        }

        a {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="mask" class="mask" hidden>
        <div class="sk-folding-cube">
          <div class="sk-cube1 sk-cube"></div>
          <div class="sk-cube2 sk-cube"></div>
          <div class="sk-cube4 sk-cube"></div>
          <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title" id="myModalLabel">NAS Runner</h2>
                </div>
                <form id="submit_form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Score</label>
                            <span class="help-block text-red"></span>
                            <div class="input-group">
                                <input type="text" class="form-control" name="scoreSpan" id="scoreSpan" value="5" disabled="disabled">
                                <div class="input-group-addon">
                                    分
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Distance</label>
                            <span class="help-block text-red"></span>
                            <div class="input-group">
                                <input type="text" class="form-control" name="distanceSpan" id="distanceSpan" value="5" disabled="disabled">
                                <div class="input-group-addon">
                                    米 
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Coin</label>
                            <span class="help-block text-red"></span>
                            <div class="input-group">
                                <input type="text" class="form-control" name="coinSpan" id="coinSpan" value="5" disabled="disabled">
                                <div class="input-group-addon">
                                    个
                                </div>
                            </div>
                        </div>
                        <div style="display:none;" id="sdchash">
                            caa93ee5cff58f792adcdda96a7282bc46e402ada109699ff80fecc30932e31a
                        </div>
                        <div class="modal-footer">
                            <div class="noExtension" style="display:none;" id="noExtension">
                                注意: 请安装
                                <a target="_blank" href="https://github.com/ChengOrangeJu/WebExtensionWallet" style="color: red;">星云钱包拓展</a>
                            </div>
                            <button type="button" class="btn btn-info" id="submitbutton">保存记录</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var SpilData = {
            //id: '576742227280298086',
            pauseGame: function () {
                if (typeof GEMIOLI !== 'undefined' && GEMIOLI.Application)
                    GEMIOLI.Application.dispatchEvent({ type: 'blur' });
            },
            resumeGame: function () {
                if (typeof GEMIOLI !== 'undefined' && GEMIOLI.Application)
                    GEMIOLI.Application.dispatchEvent({ type: 'focus' });
            },
            onLoad: function (callback) {
                if (SpilData.apiInstance)
                    callback();
                else
                    this.callbacks.push(callback);
            },
            callbacks: []
        };
        GameAPI.loadAPI(function (apiInstance) {
            if (window.console && window.console.log) {
                console.log('GameAPI version ' + apiInstance.version + ' loaded!');
            }
            SpilData.apiInstance = apiInstance;
            SpilData.moreGamesAction = apiInstance.Branding.getLink('more_games').action;
            SpilData.logoData = apiInstance.Branding.getLogo();
            for (var i = 0; i < SpilData.callbacks.length; ++i) {
                SpilData.callbacks[i].call(SpilData);
            }
            SpilData.callbacks = [];
        }, SpilData);
        window.addEventListener('scroll', function () {
            if (document.activeElement === document.body && window.scrollY > 0) {
                document.body.scrollTop = 0;
            }
        }, true);
    </script>
    <!-- Once the page is loaded, initialized the plugin. -->
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/leftTime.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="js/nebPay.js"></script>
    <script type="text/javascript" src="js/nebulas.js"></script>
    <!-- Menu -->
    <script src="js/script.js"></script>
</body>

</html>
